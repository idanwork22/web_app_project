<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!-- main style -->
    <link rel="stylesheet" href="./main.css" />
    <title>Colmanbook</title>
  </head>
  <body class="bg-gray">
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <!--//image-->
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
    
    
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #8da0be;"></i>
                      <span class="h1 fw-bold mb-0">Colmanbook</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="userEmail" class="form-control form-control-lg" />
                      <label class="form-label py-1" for="userEmail">Email address</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="userPassword" class="form-control form-control-lg" />
                      <label class="form-label py-1" for="userPassword">Password</label>
                    </div>

                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                    </div>

                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                        style="color: #393f81;" data-bs-toggle="modal" data-bs-target="#createModal">Register here</a></p>
                    
                  </div>

                  <!--the register modal-->
                  <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <!-- head -->
                        <div class="modal-header">
                          <div>
                            <h2 class="modal-title" id="exampleModalLabel">Sign Up</h2>
                            <span class="text-muted fs-7">It's quick and easy.</span>
                          </div>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!-- body -->
                        <div class="modal-body">
                          <form>
                            <!-- names -->
                            <div class="row">
                              <div class="col">
                                <input type="text" class="form-control" placeholder="First name" />
                              </div>
                              <div class="col">
                                <input type="text" class="form-control" placeholder="Surname" />
                              </div>
                            </div>
                            <!-- email, password -->
                            <input type="email" class="form-control my-3" placeholder="email address" />
                            <input type="password" class="form-control my-3" placeholder="New password" />
                            <!-- Birth -->
                            <div class="row my-3">
                              <span class="text-muted fs-7">Date of birth <i class="fas fa-question-circle" data-bs-toggle="popover" type="button" data-bs-content="And here's some amazing content. It's very engaging. Right?"></i></span>
                              <div class="col-sm-5">
                                <div class="input-group date" id="datepicker">
                                    <input type="text" class="form-control my-3" id="date" name="date" readonly>
                                    <span class="input-group-append">
                                        <span class="form-control input-group-text bg-white d-block my-3">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                    </span>
                                </div>
                              </div>
                            </div>
                            <!-- gender -->
                            <div class="row my-3">
                              <span class="text-muted fs-7">Gender <i class="fas fa-question-circle" data-bs-toggle="popover" type="button" data-bs-content="And here's some amazing content. It's very engaging. Right?"></i></span>
                              <div class="col">
                                <div class="border rounded p-2">
                                  <label class="form-check-label" for="flexRadioDefault1">Male </label>
                                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
                                </div>
                              </div>
                              <div class="col">
                                <div class="border rounded p-2">
                                  <label class="form-check-label" for="flexRadioDefault1">Female </label>
                                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" />
                                </div>
                              </div>
                              <div class="col">
                                <div class="border rounded p-2">
                                  <label class="form-check-label" for="flexRadioDefault1">Custom </label>
                                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" />
                                </div>
                              </div>
                            </div>
                            <!-- gender select -->
                            <div class="d-none" id="genderSelect">
                              <select class="form-select">
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                              <div class="my-3">
                                <span class="text-muted fs-7">Your pronoun is visible to everyone.</span>
                                <input type="text" class="form-control" placeholder="Gender (optional)" />
                              </div>
                            </div>
                            <!-- disclaimer -->
                            <div>
                              <span class="text-muted fs-7">By clicking Sign Up, you agree to our Terms, Data Policy....</span>
                            </div>
                            <!-- btn -->
                            <div class="text-center mt-3">
                              <button type="button" class="btn btn-success btn-lg" data-bs-dismiss="modal">Sign Up</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
		      var date_input=$('input[name="date"]'); //id of date input is date
		      date_input.datepicker({
			      format: 'mm/dd/yyyy',
			      todayHighlight: true,
			      autoclose: true,
		      })
	    });
    </script>
  </body>
</html>
